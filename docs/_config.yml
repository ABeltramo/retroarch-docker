title: Games on Whales
tagline: Stream games (and GUI) running on Docker with HW acceleration and low latency!
description: GOW let's you stream games (and GUI) running on Docker with HW acceleration and low latency!
url: "//games-on-whales.github.io"
baseurl: "gow/" # the subpath of your site, e.g. /blog

# Build settings
