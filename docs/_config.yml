    - "//github.com/games-on-whales/gow"
aux_links_new_tab: false
color_scheme: gow-dark

collections_dir: collections
collections:
  overview:
    permalink: "/:collection/:path/"
    output: true
  configuration:
    permalink: "/:collection/:path/"
    output: true
  installation:
    permalink: "/:collection/:path/"
    output: true
  contributing:
    permalink: "/:collection/:path/"
    output: true

just_the_docs:
  collections:
    overview:
      name: What is GOW?
    installation:
      name: Installation
    configuration:
      name: Configuration
    contributing:
      name: Contributing/Developing
